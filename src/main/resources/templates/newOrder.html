
<!doctype html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
    <title > add Order</title>
</head>
<body>

<div layout:fragment="content">
    <h1>New order</h1>
    <div class="col-xl-12 col-lg-12 col-md-6 col-sm-12 col-12">
    <form th:method="POST" th:action="@{new}" th:object="${order}">
        <label for="user">Select User:</label>
        <select  th:field="*{user_id}" class="form-control" required="required" name="location" id="user">
            <option th:each="i : ${users}" th:value="${i.id}"
                    th:text="${i.username}" >
            </option>
        </select>
        <br/>
        <label for="product">Enter product</label>
        <input type="text" th:field="*{product}" id="product">
        <br/>
        <label for="target">Enter target location</label>
        <input type="text" th:field="*{target_location}" id="target">
        <br/>
        <input type="submit" value="Create!"/>
    </form>
    </div>
</div>
</body>
